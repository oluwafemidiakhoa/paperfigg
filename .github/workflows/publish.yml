name: Publish

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      publish:
        description: "Set to true to publish to PyPI on manual runs."
        required: false
        default: "false"
      expected_version:
        description: "Optional version sanity check (for example 0.2.2)."
        required: false
        default: ""

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install package (editable)
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run quality gate
        run: bash ./scripts/check_quality.sh

      - name: Build distribution artifacts
        run: bash ./scripts/build_dist.sh

      - name: Verify version and ref
        env:
          REF_NAME: ${{ github.ref_name }}
          REF_TYPE: ${{ github.ref_type }}
          EVENT_NAME: ${{ github.event_name }}
          EXPECTED_VERSION: ${{ github.event.inputs.expected_version }}
        run: |
          python - <<'PY'
          from pathlib import Path
          import os
          import re

          content = Path("pyproject.toml").read_text(encoding="utf-8")
          match = re.search(r'(?m)^\s*version\s*=\s*"([^"]+)"\s*$', content)
          if not match:
              raise SystemExit("Unable to determine project version from pyproject.toml.")
          version = match.group(1)
          ref_name = os.getenv("REF_NAME", "")
          ref_type = os.getenv("REF_TYPE", "")
          event_name = os.getenv("EVENT_NAME", "")
          expected = os.getenv("EXPECTED_VERSION", "").strip()

          if ref_type == "tag" and ref_name.startswith("v"):
              tag_version = ref_name[1:]
              if version != tag_version:
                  raise SystemExit(
                      f"Version mismatch: pyproject.toml has {version}, tag is {tag_version}."
                  )

          if event_name == "workflow_dispatch" and expected and version != expected:
              raise SystemExit(
                  f"Version mismatch: pyproject.toml has {version}, expected_version input is {expected}."
              )

          print(f"package_version={version}")
          PY

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*
          if-no-files-found: error

      - name: Publish to PyPI
        if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.publish == 'true')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          attestations: false
