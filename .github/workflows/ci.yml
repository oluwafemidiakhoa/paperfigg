name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install package (editable)
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run quality gate script
        run: ./scripts/check_quality.sh

      - name: Run unit test script
        run: ./scripts/run_unit_tests.sh

      - name: Upload run reports (best effort)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: run-reports-ci
          path: runs/*/*_report.json
          if-no-files-found: ignore
